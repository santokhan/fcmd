<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FCMD</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/tw.css" />
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header
      style="background: linear-gradient(180deg, #8717bb 0%, #33029f 100%)"
    >
      <div
        class="topbar text-white position-relative py-3 mx-auto tw-max-w-[1170px]"
      >
        <div class="">
          <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-end">
              <div class="logo">
                <img
                  src="./assets/image/logo-main.png"
                  alt="logo"
                  width="112"
                />
              </div>
              <div
                class="mx-2 px-2 py-2 bg-danger h6 rounded-pill"
                style="background-color: #f20487"
              >
                1st meetup
              </div>
            </div>
            <div class="h-full">
              <nav class="d-flex align-items-center">
                <div class="px-3 mx-1">
                  <a href="#" class="text-white text-decoration-none tw-text-xl"
                    >About us</a
                  >
                </div>
                <div class="px-3 mx-1">
                  <a href="#" class="text-white text-decoration-none tw-text-xl"
                    >Speakers</a
                  >
                </div>
                <div class="px-3 mx-1">
                  <a href="#" class="text-white text-decoration-none tw-text-xl"
                    >Schedule</a
                  >
                </div>
              </nav>
            </div>
          </div>
        </div>
      </div>

      <div class="container z-20 tw-py-[12rem] tw-max-w-[1170px]">
        <div class="d-flex justify-content-between">
          <div class="tw-max-w-[710px]">
            <div
              class="text-white tw-text-[106px] tw-font-bold tw-drop-shadow-lg tw-leading-[0.8]"
            >
              Freelancer’s Grand Meetup - 2022
            </div>
          </div>
          <div class="tw-bg-[#6F2DFA]">
            <div
              class="text-white tw-bg-[#7C40FB] tw-text-3xl tw-w-[370px] tw-px-8 tw-py-8"
            >
              Biggest Freelancer’s Meetup in Mymensing Division...
            </div>
            <div class="text-white tw-px-8 tw-py-4">
              <div class="py-3">
                <div class="tw-opacity-60">Date & time</div>
                <div class="tw-text-2xl">10 December, Saturday. 9 AM -4PM</div>
              </div>
              <div class="py-3">
                <div class="tw-opacity-60">Date & time</div>
                <div class="tw-text-2xl">10 December, Saturday. 9 AM -4PM</div>
              </div>
            </div>
            <div
              class="text-center text-white py-3 tw-bg-[#FD9113] tw-font-semibold"
            >
              COLLECT YOUR TICKET NOW
            </div>
          </div>
        </div>
      </div>

      <div class="map tw-absolute left-[60px] -z-10">
        <img width="auto" src="assets/image/map.png" alt="map" />
      </div>
    </header>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
